name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -x test
      
    - name: Run tests
      run: ./gradlew test
      env:
        SPRING_DATASOURCE_PRIMARY_URL: jdbc:postgresql://localhost:5432/testdb
        SPRING_DATASOURCE_PRIMARY_USERNAME: test
        SPRING_DATASOURCE_PRIMARY_PASSWORD: test
        SPRING_DATASOURCE_SECONDARY_URL: jdbc:postgresql://localhost:5432/testdb
        SPRING_DATASOURCE_SECONDARY_USERNAME: test
        SPRING_DATASOURCE_SECONDARY_PASSWORD: test
        
    - name: Generate test report
      if: always()
      run: ./gradlew jacocoTestReport
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          build/test-results/test/**/*.xml
          build/reports/tests/test/
          build/reports/jacoco/test/html/
          
    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: build/reports/jacoco/test/jacocoTestReport.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

